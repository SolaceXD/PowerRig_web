<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="resources/img/logo__powerrig.png" type="image/png">
    <title>PowerRig</title>

    <link rel="stylesheet" href="resources/bootstrap-5.3.2-dist/bootstrap-5.3.2-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/mystyle.css">
    <script src="js/myscript.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="resources/img/logo__powerrigblanco.png" alt="Logo" width="150" height="30" class="d-inline-block align-text-top">
            </a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="store.html">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="aboutus.html">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contacto</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="favoriteslist.html">Lista de favoritos</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary" onclick="openLoginModal()">Login</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Modal -->
    <div id="loginModal" class="modal" style="display:none;">
        <div class="modal-content">
            <span class="close" onclick="closeLoginModal()">&times;</span>
            <h2>Iniciar Sesion</h2>
            <input type="text" placeholder="Usuario" required>

            <input type="email" placeholder="Correo Electrónico" required>
            <input type="password" placeholder="Contraseña" required>
            <button type="button" onclick="handleLogin()">Iniciar Sesion</button>

        </div>
    </div>
    <!-- Section 5: Payment Methods and Contact Information -->
    <div class="container mt-5">
        <h2>Métodos de Pago e Información de Contacto</h2>
        <div class="row">
            <div class="col-md-6">
                <h4>Métodos de Pago</h4>
                <p>Aceptamos los siguientes métodos de pago:</p>
                <div>
                    <img src="resources/footer/visa-f.svg" alt="Visa" width="50">
                    <img src="resources/footer/paypal-f.svg" alt="PayPal" width="50">
                    <img src="resources/footer/mc-f.svg" alt="MasterCard" width="50">
                    <img src="resources/footer/amex-f.svg" alt="American Express" width="50">
                    <img src="resources/footer/bitcoin-f.svg" alt="Bitcoin" width="50">
                </div>
            </div>
            <div class="col-md-6">
                <h4>Contacto</h4>
                <p>Correo: contacto@powerrig.com</p>
                <p>Teléfono: +123 456 7890</p>
                <form>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="js/myscript.js"></script>
    <script>
        function showRecommendedPC(type) {
            let recommendedPC = '';
            switch(type) {
                case 'Estudiante':
                    recommendedPC = '<h5>Recomendación: PC de Entrada</h5>';
                    break;
                case 'Diseñador 3D':
                    recommendedPC = '<h5>Recomendación: PC Gama Media</h5>';
                    break;
                case 'Arquitecto':
                    recommendedPC = '<h5>Recomendación: PC Gama Alta</h5>';
                    break;
                case 'Programador':
                    recommendedPC = '<h5>Recomendación: PC Gama Media</h5>';
                    break;
                case 'Photoshop':
                    recommendedPC = '<h5>Recomendación: PC Gama Alta</h5>';
                    break;
            }
            document.getElementById('recommendedPC').innerHTML = recommendedPC;
        }
    </script>
</body>
</html>
